apply plugin: 'java'
archivesBaseName = "sorting-algorithms"
version = '1.0-SNAPSHOT'

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
    test {
      java {
        srcDirs = ['testSrc']
      }
    }
}

dependencies {
 testCompile group: 'junit', name: 'junit', version: '4.+'
}

repositories {
  mavenCentral()
}

